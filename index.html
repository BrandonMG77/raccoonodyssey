<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccoon Odyssey</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Raccoon Odyssey

        </h1>
    </header>
    <div id="left">
        <button class="instructions btn">Instructions</button>
        <button class="start btn">Start</button>
    
        <div id="little"></div>
      
            <div id="life"></div>
            <div id="base"></div>



    </div>
    <div id="right">
        <div id="obstacle"></div>
        <button class="first btn" title=" 2 seconds - High probabilities for nothing, trash or bad food. Low probabilities for everything else">First</button>
        <button class="second btn" title=" 4 seconds - High probabilities for nothing, trash or bad food. Low probabilities for pizza or complete dinner">Second</button>
        <button class="third btn" title=" 8 seconds - Medium probabilities for nothing, trash or bad food. Medium probabilities for pizza and complete dinner OR illness and dead ">Third</button>
        <button class="fourth btn" title=" 11 seconds -High probabilities for pizza or complete dinner. You can die or get sick too">Fourth</button>
        <button class="fifth btn" title="15 seconds - High probabilities for complete dinner. Also, high probabilities for dead or illness. You can find an owner too" >Fifth </button>

        <div id="show">

            <p id="showing">
                
            </p>
            <p id="showing-score">

            </p>
            <p id="real-score"></p>
            
            <img id="img" src="">

        </div>


    </div>


    

    <script src="script.js"></script>
</body>
</html>
